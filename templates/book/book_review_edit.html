{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.id %}Редактирование{% else %}Создание{% endif %} отзыва для книги "{{ form.instance.book.title }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
{% endblock content %}
